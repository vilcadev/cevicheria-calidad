

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/imgs/cevicheria.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenid@ a Cevichería La Chinita!</div>
                    <span class="text-600 font-medium">Iniciar sesión para continuar</span>
                </div>

                <form [formGroup]="form" (ngSubmit)="onLogin()">
                    <div>
                        <div class="field p-fluid">
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo</label>
                        <input  formControlName="email" type="text" placeholder="Ingrese su Correo" pInputText class="w-full " style="padding:1rem"   [ngClass]="{
                            'ng-dirty ng-invalid': form.controls.email.invalid && form.controls.email.touched
                          }" >
                        <small *ngIf="isRequerido('email','required')" id="username-help" class="p-error">El campo es requerido</small>
                        <small *ngIf="isRequerido('email','email')" id="username-help" class="p-error">Ingrese un correo válido</small>
                        <small *ngIf="isRequerido('email','pattern')" id="username-help" class="p-error">El correo no debe contener espacios en blanco</small>
                        </div>


                        <div class="field p-fluid">
                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                        <input formControlName="password" type="password" placeholder="Ingrese su contraseña" pInputText class="w-full " style="padding:1rem" [ngClass]="{
                            'ng-dirty ng-invalid': form.controls.password.invalid && form.controls.password.touched
                          }" >
                                <small *ngIf="isRequerido('password','required')" id="username-help" class="p-error">El campo es requerido</small>
                                <small *ngIf="isRequerido('password','pattern')" id="username-help" class="p-error">Ingrese una contraseña válida</small>
                        </div>



                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"></a>
                        </div>
                        <div [hidden]="form.invalid" >
                            <re-captcha class="flex justify-content-center mb-3" (resolved)="resolved($event)" siteKey="6LfYafopAAAAAJEpWv-2rHJ8plLlc800qfrbSlAA"></re-captcha>
                        </div>
                        <button [disabled]="form.invalid || isLoading || !captchaCompleto" pButton pRipple class="w-full p-3 text-xl" style="justify-content: center;" type="submit">
                            <ng-container *ngIf="!isLoading; else loading">
                              Iniciar Sesión
                            </ng-container>
                            <ng-template #loading>
                              <p-progressSpinner styleClass="w-2rem h-2rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
                            </ng-template>
                          </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
