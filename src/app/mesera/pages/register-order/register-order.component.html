                        <ng-template pTemplate="body" let-platillo >

                                </td>
                                <td >

                                    </div>
                                </td>
                                <td>

                                <td>

                        <div class="text-2xl font-bold">{{product.nombre}}</div>
                        <div class="mb-3" [class]="'product-badge status-instock'">{{product.precio}}</div>
                    </div>

                </div>
            </div>
        </ng-template>
    </p-dataView>
