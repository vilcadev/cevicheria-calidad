<div class="col-12">
    <div class="card card-w-title flex flex-wrap">
        <div class="col-12 md:col-8 h-full">
            <h5>TabMenu</h5>
            <p-tabMenu styleClass="mb-5" [model]="routeItems" ></p-tabMenu>

            <span class="p-buttonset">
				<button pButton pRipple label="Buscar Menú del Día" icon="pi pi-search" (click)="showDialog()"></button>
				<button pButton pRipple label="{{mesaNombre | uppercase}}" icon="" style="cursor:default"></button>
			</span>
            <hr>
            <span class="p-buttonset">
				<button pButton pRipple type="button" label="Pre - Cuenta" class="p-button-raised p-button-secondary" icon="pi pi-print"></button>
				<button pButton pRipple type="button" label="Guardar" class="p-button-raised p-button-success"></button>
			</span>


        </div>
        <div class="col-12 md:col-4 mt-5 md:mt-0">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>



    <!-- Modal Buscar Menú del Día -->
    <p-dialog [(visible)]="menuDialog" header="Menú del Día" [modal]="true" [style]="{width:'950px'}">

        <p-dataView #dv [value]="platos" [paginator]="true" [rows]="9" filterBy="nombrePlatillo" layout="grid">
            <ng-template pTemplate="header">
                <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input type="search" pInputText placeholder="Buscar Por Nombre" (input)="onFilter(dv, $event)">
                    </span>


                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>

                </div>
                <div class="flex flex-wrap gap-2" style="padding-top: 15px;">
                    <button pButton pRipple type="button" label="Mariscos" class="p-button-outlined p-button-help"></button>
                    <button pButton pRipple type="button" label="Arroces" class="p-button-outlined p-button-help"></button>
                    <button pButton pRipple type="button" label="Jalea" class="p-button-outlined p-button-help"></button>
                </div>
            </ng-template>

            <ng-template let-product pTemplate="listItem">
                <div class="col-12" style="cursor: pointer;" [routerLink]="['/ruta-de-destino', product.id]">
                    <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                        <img src="assets/demo/images/product/plato.png" [alt]="product.name" class="my-4 md:my-0 w-9 md:w-10rem  mr-5"/>
                        <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
                            <div class="font-bold text-2xl">{{product.nombrePlatillo}}</div>
                            <div class="mb-2" [class]="'product-badge status-instock'">{{product.precio}}</div>
                            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false" styleClass="mb-2"></p-rating>
                            <div class="flex align-items-center mt-2">

                                <span class="font-semibold">{{product.category}}</span>
                            </div>
                        </div>
                        <div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                            <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                        </div>
                    </div>
                </div>
            </ng-template>

            <ng-template let-product pTemplate="gridItem">
                <div class="col-12 md:col-4" style="cursor: pointer;" (click)="redirectToOrderPage(product)">
                    <div class="card m-3 border-1 surface-border">
                        <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">

                            <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                        </div>
                        <div class="flex flex-column align-items-center text-center mb-3">
                            <img src="assets/demo/images/product/plato.png" [alt]="product.name" class="w-9  my-3 mx-0"/>
                            <div class="text-2xl font-bold">{{product.nombrePlatillo}}</div>
                            <div class="mb-3" [class]="'product-badge status-instock'">{{product.precio}}</div>
                            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                        </div>

                    </div>
                </div>
            </ng-template>
        </p-dataView>

    <!-- <button pButton pRipple type="button" label="Guardar" class="p-button-raised p-button-success center-button"></button> -->
      <!-- Botón Guardar fuera del área desplazable -->
    <div class="fixed-button" style="cursor: pointer;" >
        <i icon="pi pi-shopping-bag"></i>
        <!-- <button pButton pRipple type="button" label="Guardar" class="p-button-raised p-button-success"></button> -->


    </div>
</p-dialog>

<h1>{{mesaNombre}}</h1>
