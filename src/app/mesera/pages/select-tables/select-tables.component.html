


<div class="grid">
	<div class="col-12">
		<div class="card">

			<p-dataView #dv [value]="mesas" [paginator]="true" [rows]="9" filterBy="name" layout="grid">
				<ng-template pTemplate="header">
					<div class=" card flex flex-column md:flex-row md:justify-content-between gap-2">
                            <h1 style="color: black;">Gestionar Mesas</h1>
					</div>
				</ng-template>

				<ng-template let-product pTemplate="gridItem">
					<div class="col-12 md:col-4" style="cursor: pointer;" (click)="redirectToOrderPage(product)">
						<div class="card m-3 border-1 surface-border">
							<div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">

								<!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
							</div>
							<div class="flex flex-column align-items-center text-center mb-3">
								<!-- <img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" class="w-9 shadow-2 my-3 mx-0"/> -->
								<div class="text-2xl font-bold">{{product}}</div>
								<div class="mb-3">{{product}}</div>
								<p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
							</div>

						</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>
</div>
